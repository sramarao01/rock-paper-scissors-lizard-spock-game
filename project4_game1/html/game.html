<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER GAME</title>
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    <main class="game">
        <section class="playerboard" id="player1">
            <p>you selected</p>
            <h4 class="heading">pending..</h4>
            <div class="img-container">
                <img class="image"src="../media/Media/rock.png" alt="rock">
                <img class="image"src="../media/Media/paper.png" alt="paper">
                <img class="image"src="../media/Media/scissor.jpg" alt="scissor">
                <img class="image"src="../media/Media/lizard.png" alt="lizard">
                <img class="image"src="../media/Media/spock.png" alt="spock">
            </div>
        </section>
        <section class="playerboard" id="player2">
            <p>computer selected</p>
            <h4 class="heading1">pending..</h4>
            <div class="img-container">
                <img class="image1" src="../media/Media/rock.png" alt="rock">
                <img class="image1" src="../media/Media/paper.png" alt="paper">
                <img class="image1"src="../media/Media/scissor.jpg" alt="scissor">
                <img class="image1" src="../media/Media/lizard.png" alt="lizard">
                <img class="image1" src="../media/Media/spock.png" alt="spock">
            </div>
        </section>
       
        <div id="score"></div>
        <div class="cover"></div>
    </main>

     <script src="../js/game.js"></script>
</body>
</html>
